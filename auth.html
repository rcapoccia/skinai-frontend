<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accedi - SkinAI</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/logo.png">
  
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--secondary), var(--light));
      padding: 2rem 1rem;
    }
    
    .auth-card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      max-width: 28rem;
      width: 100%;
      padding: 3rem 2rem;
    }
    
    .auth-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid #e5e7eb;
    }
    
    .auth-tab {
      flex: 1;
      padding: 0.75rem 1rem;
      background: none;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-600);
      cursor: pointer;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
      transition: all 0.3s ease;
    }
    
    .auth-tab.active {
      color: var(--dark);
      border-bottom-color: var(--primary);
    }
    
    .auth-form {
      display: none;
    }
    
    .auth-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .btn-full {
      width: 100%;
      margin-top: 1rem;
    }
    
    .footer-links {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.875rem;
      color: var(--gray-600);
    }
    
    .footer-links a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
  <link rel="stylesheet" href="css/assistant.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="text-center mb-8">
        <img src="images/logo.png" alt="SkinAI" style="height: 3rem; margin-bottom: 1rem;">
        <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Benvenuta</h1>
        <p style="color: var(--gray-600);">Accedi per continuare la tua analisi</p>
      </div>
      
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchTab('login')">Accedi</button>
        <button class="auth-tab" onclick="switchTab('register')">Registrati</button>
      </div>
      
      <!-- Login Form -->
      <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="login-email">Email</label>
          <input type="email" id="login-email" class="form-input" placeholder="nome@esempio.it" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="login-password">Password</label>
          <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>

        </div>
        
        <button type="submit" class="btn btn-primary btn-full">Accedi</button>
      </form>
      
      <!-- Register Form -->
      <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label class="form-label" for="register-name">Nome completo</label>
          <input type="text" id="register-name" class="form-input" placeholder="Maria Rossi" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="register-email">Email</label>
          <input type="email" id="register-email" class="form-input" placeholder="nome@esempio.it" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="register-password">Password</label>
          <input type="password" id="register-password" class="form-input" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">Crea account</button>
      </form>
      
      <div class="footer-links">
        Continuando accetti i nostri<br>
        <a href="#">Termini di Servizio</a> e <a href="#">Privacy Policy</a>
      </div>
    </div>
  </div>
  
  <!-- IMPORTANTE: api.js DEVE essere caricato PRIMA del codice che lo usa -->
  <script src="js/api.js"></script>
  
  <script>
    function switchTab(tab) {
      // Update tabs
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      // Update forms
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      document.getElementById(tab + '-form').classList.add('active');
    }
    
    async function handleLogin(e) {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const btn = e.target.querySelector('button[type="submit"]');
      
      btn.disabled = true;
      btn.textContent = 'Accesso in corso...';
      
      try {
        await api.login(email, password);
        window.location.href = 'dashboard.html';
      } catch (error) {
        alert('Errore login: ' + error.message);
        btn.disabled = false;
        btn.textContent = 'Accedi';
      }
    }
    
    async function handleRegister(e) {
      e.preventDefault();
      
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const btn = e.target.querySelector('button[type="submit"]');
      
      btn.disabled = true;
      btn.textContent = 'Registrazione in corso...';
      
      try {
        await api.register(email, password, name);
        window.location.href = 'dashboard.html';
      } catch (error) {
        alert('Errore registrazione: ' + error.message);
        btn.disabled = false;
        btn.textContent = 'Crea account';
      }
    }
    
    // Redirect if already logged in
    if (api.isAuthenticated()) {
      window.location.href = 'dashboard.html';
    }
  </script>
  <script src="js/assistant.js"></script>
</body>
</html>
