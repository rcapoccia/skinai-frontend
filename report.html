<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Analisi - SkinAI</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/logo.png">
  
  <style>
    .report-header {
      background: linear-gradient(135deg, var(--primary), var(--tertiary));
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }
    
    .report-main {
      background: linear-gradient(135deg, var(--secondary), var(--light));
      padding: 3rem 1rem;
      min-height: 100vh;
    }
    
    .report-section {
      background: white;
      border-radius: 1.5rem;
      padding: 2.5rem 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }
    
    .metric {
      text-align: center;
    }
    
    .metric-circle {
      width: 5rem;
      height: 5rem;
      border-radius: 50%;
      margin: 0 auto 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
    }
    
    .metric-label {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }
    
    .metric-description {
      font-size: 0.75rem;
      color: var(--gray-600);
    }
    
    .color-palette {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 1.5rem 0;
    }
    
    .color-swatch {
      flex: 1;
      min-width: 80px;
      text-align: center;
    }
    
    .color-box {
      width: 100%;
      height: 60px;
      border-radius: 0.75rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .routine-step {
      display: flex;
      gap: 1.5rem;
      padding: 1.5rem;
      background: #fafafa;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    
    .step-number {
      width: 2.5rem;
      height: 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--tertiary));
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      flex-shrink: 0;
    }
    
    .step-content h4 {
      color: var(--dark);
      margin-bottom: 0.5rem;
    }
    
    .step-content p {
      color: var(--gray-600);
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
    }
    
    .product-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(209, 167, 140, 0.2);
      color: var(--dark);
      padding: 0.375rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .product-tag:hover {
      background: var(--primary);
      color: white;
    }
    
    .product-tag .copy-icon {
      width: 12px;
      height: 12px;
      opacity: 0.7;
    }
    
    .copy-toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--dark);
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      z-index: 1000;
      transition: transform 0.3s ease;
    }
    
    .copy-toast.show {
      transform: translateX(-50%) translateY(0);
    }
    
    .loading-container {
      text-align: center;
      padding: 4rem 2rem;
    }
    
    .loading-spinner {
      width: 3rem;
      height: 3rem;
      border: 3px solid var(--secondary);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .no-analysis {
      text-align: center;
      padding: 4rem 2rem;
    }
    
    .section-title {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }
    
    .section-subtitle {
      color: var(--gray-600);
      margin-bottom: 2rem;
    }
    
    .tip-box {
      background: rgba(209, 167, 140, 0.1);
      padding: 1.5rem;
      border-radius: 1rem;
      margin-top: 1.5rem;
    }
    
    .tip-box h4 {
      color: var(--dark);
      margin-bottom: 0.75rem;
    }
    
    .tip-box p {
      color: var(--gray-700);
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="report-header">
    <a href="dashboard.html">
      <img src="images/logo.png" alt="SkinAI" style="height: 50px; margin-bottom: 1rem;">
    </a>
    <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Il Tuo Report Personalizzato</h1>
    <p style="opacity: 0.9;">Analisi completa basata sulle tue foto e risposte</p>
  </header>

  <main class="report-main">
    <div id="reportContent">
      <!-- Loading state -->
      <div class="report-section loading-container" id="loadingState">
        <div class="loading-spinner"></div>
        <p style="color: var(--gray-600);">Caricamento del report...</p>
      </div>
    </div>
  </main>

  <!-- Copy Toast -->
  <div class="copy-toast" id="copyToast">
    ‚úì Copiato negli appunti!
  </div>

  <script src="js/api.js"></script>
  <script>
    // Check auth
    if (!api.isAuthenticated()) {
      window.location.href = 'auth.html';
    }
    
    // Copy to clipboard function
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById('copyToast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
      });
    }
    
    // Get color based on score
    function getScoreColor(score) {
      if (score >= 80) return '#22c55e'; // green
      if (score >= 60) return '#84cc16'; // lime
      if (score >= 40) return '#eab308'; // yellow
      if (score >= 20) return '#f97316'; // orange
      return '#ef4444'; // red
    }
    
    // Render metrics
    function renderMetrics(metrics) {
      if (!metrics) return '';
      
      const metricsList = [
        { key: 'idratazione', label: 'Idratazione', desc: '' },
        { key: 'luminosita', label: 'Luminosit√†', desc: '' },
        { key: 'pori', label: 'Pori', desc: '' },
        { key: 'macchie', label: 'Macchie', desc: '' },
        { key: 'rughe', label: 'Rughe', desc: '' },
        { key: 'punteggio_globale', label: 'Punteggio', desc: 'Globale' }
      ];
      
      return metricsList.map(m => {
        const value = metrics[m.key];
        if (value === undefined) return '';
        
        const color = getScoreColor(value);
        return `
          <div class="metric">
            <div class="metric-circle" style="background: ${color};">${value}%</div>
            <div class="metric-label">${m.label}</div>
            <div class="metric-description">${m.desc}</div>
          </div>
        `;
      }).join('');
    }
    
    // Render routine step
    function renderRoutineStep(step, index) {
      const tags = step.prodotti || [];
      const tagsHtml = tags.map(tag => `
        <span class="product-tag" onclick="copyToClipboard('${tag}')">
          ${tag}
          <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </span>
      `).join('');
      
      return `
        <div class="routine-step">
          <div class="step-number">${index + 1}</div>
          <div class="step-content">
            <h4>${step.nome || step.step || 'Step ' + (index + 1)}</h4>
            <p>${step.descrizione || ''}</p>
            ${tagsHtml}
          </div>
        </div>
      `;
    }
    
    // Render color palette
    function renderPalette(palette) {
      if (!palette || !Array.isArray(palette)) return '';
      
      return palette.map(color => `
        <div class="color-swatch">
          <div class="color-box" style="background: ${color.colore || color.hex || '#ccc'};"></div>
          <div style="font-size: 0.75rem; color: var(--gray-700);">${color.nome || color.tipo || ''}</div>
        </div>
      `).join('');
    }
    
    // Render full report
    function renderReport(analysis) {
      const data = analysis.result || analysis;
      
      let html = '';
      
      // Skin Analysis Section
      html += `
        <div class="report-section">
          <h2 class="section-title">Analisi della Tua Pelle</h2>
          <p class="section-subtitle">${data.tipo_pelle ? 'Tipo di pelle: <strong>' + data.tipo_pelle + '</strong>' : 'Ecco i risultati dell\'analisi'}</p>
          
          <div class="metrics-grid">
            ${renderMetrics(data.metriche || data.punteggi)}
          </div>
          
          ${data.problematiche ? `
            <div class="tip-box">
              <h4>üîç Problematiche Rilevate</h4>
              <p>${Array.isArray(data.problematiche) ? data.problematiche.join(', ') : data.problematiche}</p>
            </div>
          ` : ''}
        </div>
      `;
      
      // Armocromia Section
      if (data.armocromia) {
        html += `
          <div class="report-section">
            <h2 class="section-title">La Tua Armocromia</h2>
            <p class="section-subtitle">
              Sei una <strong>${data.armocromia.stagione || data.armocromia}</strong>. 
              ${data.armocromia.descrizione || 'Questi colori valorizzano al meglio il tuo incarnato.'}
            </p>
            
            ${data.armocromia.palette ? `
              <h3 style="font-size: 1.25rem; margin-bottom: 1rem; color: var(--dark);">Palette Make-up Consigliata</h3>
              <div class="color-palette">
                ${renderPalette(data.armocromia.palette)}
              </div>
            ` : ''}
            
            ${data.armocromia.consigli ? `
              <div class="tip-box">
                <h4>üí° Consiglio</h4>
                <p>${data.armocromia.consigli}</p>
              </div>
            ` : ''}
          </div>
        `;
      }
      
      // Skincare Routine Section
      if (data.routine_mattina || data.routine_sera || data.routine) {
        const routineMattina = data.routine_mattina || (data.routine && data.routine.mattina) || [];
        const routineSera = data.routine_sera || (data.routine && data.routine.sera) || [];
        
        html += `
          <div class="report-section">
            <h2 class="section-title">Routine Skincare Personalizzata</h2>
            <p class="section-subtitle">Segui questa routine mattina e sera per risultati ottimali</p>
            
            ${routineMattina.length > 0 ? `
              <h3 style="font-size: 1.25rem; margin-bottom: 1.5rem; color: var(--dark);">üåÖ Routine Mattina</h3>
              ${routineMattina.map((step, i) => renderRoutineStep(step, i)).join('')}
            ` : ''}
            
            ${routineSera.length > 0 ? `
              <h3 style="font-size: 1.25rem; margin: 2rem 0 1.5rem; color: var(--dark);">üåô Routine Sera</h3>
              ${routineSera.map((step, i) => renderRoutineStep(step, i)).join('')}
            ` : ''}
          </div>
        `;
      }
      
      // Products to Search Section
      if (data.prodotti_consigliati) {
        html += `
          <div class="report-section">
            <h2 class="section-title">Prodotti Consigliati</h2>
            <p class="section-subtitle">Clicca su un prodotto per copiarlo e cercarlo online</p>
            
            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
              ${data.prodotti_consigliati.map(p => `
                <span class="product-tag" onclick="copyToClipboard('${p}')" style="font-size: 0.875rem; padding: 0.5rem 1rem;">
                  ${p}
                  <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                  </svg>
                </span>
              `).join('')}
            </div>
            
            <div class="tip-box" style="margin-top: 2rem;">
              <h4>üõí Come cercare i prodotti</h4>
              <p>Clicca su un prodotto o principio attivo per copiarlo, poi cercalo su Amazon, Sephora, Douglas o il tuo e-commerce preferito.</p>
            </div>
          </div>
        `;
      }
      
      // CTA
      html += `
        <div class="text-center" style="margin-top: 3rem; max-width: 900px; margin-left: auto; margin-right: auto;">
          <a href="dashboard.html" class="btn btn-primary" style="padding: 1rem 3rem;">
            Torna alla Dashboard
          </a>
          <a href="diario.html" class="btn btn-outline" style="padding: 1rem 3rem; margin-left: 1rem;">
            Inizia il Diario
          </a>
        </div>
      `;
      
      return html;
    }
    
    // Load and display report
    async function loadReport() {
      const contentDiv = document.getElementById('reportContent');
      
      // First try to get from localStorage (just completed analysis)
      let analysis = api.getLatestAnalysis();
      
      // If not in localStorage, try to get from URL param or fetch latest
      if (!analysis) {
        const urlParams = new URLSearchParams(window.location.search);
        const analysisId = urlParams.get('id');
        
        if (analysisId) {
          analysis = await api.getAnalysis(analysisId);
        } else {
          // Get list and show latest
          const analyses = await api.getAnalyses();
          if (analyses && analyses.length > 0) {
            analysis = analyses[0];
          }
        }
      }
      
      if (!analysis) {
        contentDiv.innerHTML = `
          <div class="report-section no-analysis">
            <h2 style="color: var(--dark); margin-bottom: 1rem;">Nessuna analisi trovata</h2>
            <p style="color: var(--gray-600); margin-bottom: 2rem;">
              Non hai ancora effettuato un'analisi della pelle.
            </p>
            <a href="questionario.html" class="btn btn-primary">
              Inizia il Test ‚Üí
            </a>
          </div>
        `;
        return;
      }
      
      contentDiv.innerHTML = renderReport(analysis);
    }
    
    // Load on page load
    loadReport();
  </script>
</body>
</html>
