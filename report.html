<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Analisi - SkinAI</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/logo.png">
  
  <style>
    .report-header {
      background: linear-gradient(135deg, var(--primary), var(--tertiary));
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }
    
    .report-main {
      background: linear-gradient(135deg, var(--secondary), var(--light));
      padding: 3rem 1rem;
      min-height: 100vh;
    }
    
    .report-section {
      background: white;
      border-radius: 1.5rem;
      padding: 2.5rem 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }
    
    .metric {
      text-align: center;
    }
    
    .metric-circle {
      width: 5rem;
      height: 5rem;
      border-radius: 50%;
      margin: 0 auto 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
    }
    
    .metric-label {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }
    
    .metric-description {
      font-size: 0.75rem;
      color: var(--gray-600);
    }
    
    .color-palette {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 1.5rem 0;
    }
    
    .color-swatch {
      flex: 1;
      min-width: 80px;
      text-align: center;
    }
    
    .color-box {
      width: 100%;
      height: 60px;
      border-radius: 0.75rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .routine-step {
      display: flex;
      gap: 1.5rem;
      padding: 1.5rem;
      background: #fafafa;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    
    .step-number {
      width: 2.5rem;
      height: 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--tertiary));
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      flex-shrink: 0;
    }
    
    .step-content h4 {
      color: var(--dark);
      margin-bottom: 0.5rem;
    }
    
    .step-content p {
      color: var(--gray-600);
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
    }
    
    .product-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(209, 167, 140, 0.2);
      color: var(--dark);
      padding: 0.375rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .product-tag:hover {
      background: var(--primary);
      color: white;
    }
    
    .product-tag .copy-icon {
      width: 12px;
      height: 12px;
      opacity: 0.7;
    }
    
    .copy-toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--dark);
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      z-index: 1000;
      transition: transform 0.3s ease;
    }
    
    .copy-toast.show {
      transform: translateX(-50%) translateY(0);
    }
    
    .loading-container {
      text-align: center;
      padding: 4rem 2rem;
    }
    
    .loading-spinner {
      width: 3rem;
      height: 3rem;
      border: 3px solid var(--secondary);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .no-analysis {
      text-align: center;
      padding: 4rem 2rem;
    }
    
    .section-title {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }
    
    .section-subtitle {
      color: var(--gray-600);
      margin-bottom: 2rem;
    }
    
    .tip-box {
      background: rgba(209, 167, 140, 0.1);
      padding: 1.5rem;
      border-radius: 1rem;
      margin-top: 1.5rem;
    }
    
    .tip-box h4 {
      color: var(--dark);
      margin-bottom: 0.75rem;
    }
    
    .tip-box p {
      color: var(--gray-700);
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="report-header">
    <a href='/dashboard'>
      <img src="images/logo.png" alt="SkinAI" style="height: 50px; margin-bottom: 1rem;">
    </a>
    <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Il Tuo Report Personalizzato</h1>
    <p style="opacity: 0.9;">Analisi completa basata sulle tue foto e risposte</p>
  </header>

  <main class="report-main">
    <div id="reportContent">
      <!-- Loading state -->
      <div class="report-section loading-container" id="loadingState">
        <div class="loading-spinner"></div>
        <p style="color: var(--gray-600);">Caricamento del report...</p>
      </div>
    </div>
  </main>

  <!-- Copy Toast -->
  <div class="copy-toast" id="copyToast">
    ‚úì Copiato negli appunti!
  </div>

  <script src="js/api.js"></script>
  <script>
    // Check auth
    if (!api.isAuthenticated()) {
      window.location.href = 'auth.html';
    }
    
    // Copy to clipboard function
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById('copyToast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
      });
    }
    
    // Get color based on score
    function getScoreColor(score) {
      if (score >= 80) return '#22c55e'; // green
      if (score >= 60) return '#84cc16'; // lime
      if (score >= 40) return '#eab308'; // yellow
      if (score >= 20) return '#f97316'; // orange
      return '#ef4444'; // red
    }
    
    // Render metrics
    // Render visual analysis from backend analysis object
    function renderVisualAnalysis(analysisData) {
      if (!analysisData) return '';
      
      const metrics = [
        { 
          key: 'wrinkles', 
          label: 'Rughe', 
          getValue: (v) => v.score || 0,  // Usa score diretto da backend
          maxValue: 100,
          invert: true  // Basso score = buono (poche rughe)
        },
        { 
          key: 'spots', 
          label: 'Macchie', 
          getValue: (v) => v.score || 0,
          maxValue: 100,
          invert: true
        },
        { 
          key: 'redness', 
          label: 'Rossore', 
          getValue: (v) => v.level || 0,  // level 0-5
          maxValue: 5,
          invert: true
        },
        { 
          key: 'texture', 
          label: 'Texture', 
          getValue: (v) => v.score || 50,
          maxValue: 100,
          invert: false   // Alto = buono
        },
        { 
          key: 'pores', 
          label: 'Pori', 
          getValue: (v) => v.score || 0,
          maxValue: 100,
          invert: true
        }
      ];
      
      return metrics.map(m => {
        const data = analysisData[m.key];
        if (!data) return '';
        
        let rawValue = m.getValue(data);
        
        // STEP 1: Normalizza a 0-100
        let normalizedValue = (rawValue / m.maxValue) * 100;
        normalizedValue = Math.min(100, Math.max(0, normalizedValue));
        
        // STEP 2: Se invert=true, inverti
        let healthScore = m.invert ? (100 - normalizedValue) : normalizedValue;
        healthScore = Math.round(healthScore);
        
        // STEP 3: Colore
        const color = getScoreColor(healthScore);
        
        return `
          <div class="metric">
            <div class="metric-circle" style="background: ${color};">${healthScore}%</div>
            <div class="metric-label">${m.label}</div>
          </div>
        `;
      }).join('');
    }
    
    function renderMetrics(metrics) {
      if (!metrics) return '';
      
      const metricsList = [
        { key: 'idratazione', label: 'Idratazione', desc: '' },
        { key: 'luminosita', label: 'Luminosit√†', desc: '' },
        { key: 'pori', label: 'Pori', desc: '' },
        { key: 'macchie', label: 'Macchie', desc: '' },
        { key: 'rughe', label: 'Rughe', desc: '' },
        { key: 'punteggio_globale', label: 'Punteggio', desc: 'Globale' }
      ];
      
      return metricsList.map(m => {
        const value = metrics[m.key];
        if (value === undefined) return '';
        
        const color = getScoreColor(value);
        return `
          <div class="metric">
            <div class="metric-circle" style="background: ${color};">${value}%</div>
            <div class="metric-label">${m.label}</div>
            <div class="metric-description">${m.desc}</div>
          </div>
        `;
      }).join('');
    }
    
    // Render routine step
    function renderRoutineStep(step, index) {
      const tags = step.prodotti || [];
      const tagsHtml = tags.map(tag => `
        <span class="product-tag" onclick="copyToClipboard('${tag}')">
          ${tag}
          <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </span>
      `).join('');
      
      return `
        <div class="routine-step">
          <div class="step-number">${index + 1}</div>
          <div class="step-content">
            <h4>${step.nome || step.step || 'Step ' + (index + 1)}</h4>
            <p>${step.descrizione || ''}</p>
            ${tagsHtml}
          </div>
        </div>
      `;
    }
    
    // Render color palette
    function renderPalette(palette) {
      if (!palette || !Array.isArray(palette)) return '';
      
      return palette.map(color => `
        <div class="color-swatch">
          <div class="color-box" style="background: ${color.colore || color.hex || '#ccc'};"></div>
          <div style="font-size: 0.75rem; color: var(--gray-700);">${color.nome || color.tipo || ''}</div>
        </div>
      `).join('');
    }
    
    // Render full report
    function renderReport(analysis) {
      const data = analysis.result || analysis;
      
      console.log('[SkinAI DEBUG] Rendering report con data:', data);
      
      let html = '';
      
      // Skin Analysis Section
      const skinType = data.skin_type || data.tipo_pelle;
      const skinTypeText = skinType ? (skinType.primary_type || skinType) : null;
      const overallScore = data.overall_score || 0;
      
      html += `
        <div class="report-section">
          <h2 class="section-title">Analisi della Tua Pelle</h2>
          <p class="section-subtitle">
            ${skinTypeText ? 'Tipo di pelle: <strong>' + (skinTypeText.charAt(0).toUpperCase() + skinTypeText.slice(1)) + '</strong>' : 'Ecco i risultati dell\'analisi'}
            ${overallScore > 0 ? ' - Punteggio generale: <strong>' + overallScore + '/100</strong>' : ''}
          </p>
          
          ${data.analysis ? `
            <div class="metrics-grid">
              ${renderVisualAnalysis(data.analysis)}
            </div>
          ` : data.visual_analysis ? `
            <div class="metrics-grid">
              ${renderVisualAnalysis(data.visual_analysis)}
            </div>
          ` : (data.metriche || data.punteggi) ? `
            <div class="metrics-grid">
              ${renderMetrics(data.metriche || data.punteggi)}
            </div>
          ` : ''}
          
          ${(data.detected_concerns || data.problematiche) ? `
            <div class="tip-box">
              <h4>üîç Problematiche Rilevate</h4>
              <p>${Array.isArray(data.detected_concerns || data.problematiche) ? (data.detected_concerns || data.problematiche).join(', ') : (data.detected_concerns || data.problematiche)}</p>
            </div>
          ` : ''}
        </div>
      `;
      
      // Armocromia Section
      if (data.armocromia) {
        html += `
          <div class="report-section">
            <h2 class="section-title">La Tua Armocromia</h2>
            <p class="section-subtitle">
              Sei una <strong>${data.armocromia.stagione || data.armocromia}</strong>. 
              ${data.armocromia.descrizione || 'Questi colori valorizzano al meglio il tuo incarnato.'}
            </p>
            
            ${data.armocromia.palette ? `
              <h3 style="font-size: 1.25rem; margin-bottom: 1rem; color: var(--dark);">Palette Make-up Consigliata</h3>
              <div class="color-palette">
                ${renderPalette(data.armocromia.palette)}
              </div>
            ` : ''}
            
            ${data.armocromia.consigli ? `
              <div class="tip-box">
                <h4>üí° Consiglio</h4>
                <p>${data.armocromia.consigli}</p>
              </div>
            ` : ''}
          </div>
        `;
      }
      
      // AI Recommendations Section (from backend)
      if (data.ai_recommendations) {
        // Convert markdown to HTML (simple conversion)
        const recommendationsHtml = data.ai_recommendations
          .replace(/^## (.+)$/gm, '<h3 style="font-size: 1.25rem; margin: 1.5rem 0 1rem; color: var(--dark);">$1</h3>')
          .replace(/^### (.+)$/gm, '<h4 style="font-size: 1.1rem; margin: 1rem 0 0.5rem; color: var(--dark);">$1</h4>')
          .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
          .replace(/^- (.+)$/gm, '<li style="margin-bottom: 0.5rem;">$1</li>')
          .replace(/(<li.+<\/li>)/s, '<ul style="margin: 0.5rem 0 1rem 1.5rem;">$1</ul>')
          .replace(/\n\n/g, '</p><p style="margin-bottom: 1rem;">')
          .replace(/^(.+)$/gm, '<p style="margin-bottom: 1rem;">$1</p>');
        
        html += `
          <div class="report-section">
            <h2 class="section-title">Raccomandazioni Personalizzate</h2>
            <div style="color: var(--gray-700); line-height: 1.6;">
              ${recommendationsHtml}
            </div>
          </div>
        `;
      }
      
      // Skincare Routine Section
      if (data.routine_mattina || data.routine_sera || data.routine) {
        const routineMattina = data.routine_mattina || (data.routine && data.routine.mattina) || [];
        const routineSera = data.routine_sera || (data.routine && data.routine.sera) || [];
        
        html += `
          <div class="report-section">
            <h2 class="section-title">Routine Skincare Personalizzata</h2>
            <p class="section-subtitle">Segui questa routine mattina e sera per risultati ottimali</p>
            
            ${routineMattina.length > 0 ? `
              <h3 style="font-size: 1.25rem; margin-bottom: 1.5rem; color: var(--dark);">üåÖ Routine Mattina</h3>
              ${routineMattina.map((step, i) => renderRoutineStep(step, i)).join('')}
            ` : ''}
            
            ${routineSera.length > 0 ? `
              <h3 style="font-size: 1.25rem; margin: 2rem 0 1.5rem; color: var(--dark);">üåô Routine Sera</h3>
              ${routineSera.map((step, i) => renderRoutineStep(step, i)).join('')}
            ` : ''}
          </div>
        `;
      }
      
      // Products to Search Section
      if (data.prodotti_consigliati) {
        html += `
          <div class="report-section">
            <h2 class="section-title">Prodotti Consigliati</h2>
            <p class="section-subtitle">Clicca su un prodotto per copiarlo e cercarlo online</p>
            
            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
              ${data.prodotti_consigliati.map(p => `
                <span class="product-tag" onclick="copyToClipboard('${p}')" style="font-size: 0.875rem; padding: 0.5rem 1rem;">
                  ${p}
                  <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                  </svg>
                </span>
              `).join('')}
            </div>
            
            <div class="tip-box" style="margin-top: 2rem;">
              <h4>üõí Come cercare i prodotti</h4>
              <p>Clicca su un prodotto o principio attivo per copiarlo, poi cercalo su Amazon, Sephora, Douglas o il tuo e-commerce preferito.</p>
            </div>
          </div>
        `;
      }
      
      // CTA
      html += `
        <div class="text-center" style="margin-top: 3rem; max-width: 900px; margin-left: auto; margin-right: auto;">
          <a href="dashboard.html" class="btn btn-primary" style="padding: 1rem 3rem;">
            Torna alla Dashboard
          </a>
          <a href="diario.html" class="btn btn-outline" style="padding: 1rem 3rem; margin-left: 1rem;">
            Inizia il Diario
          </a>
        </div>
      `;
      
      return html;
    }
    
    // Load and display report
    async function loadReport() {
      const contentDiv = document.getElementById('reportContent');
      
      // First try to get from localStorage (just completed analysis)
      console.log('[SkinAI DEBUG] Caricamento report...');
      let analysis = api.getLatestAnalysis();
      console.log('[SkinAI DEBUG] Analisi caricata da localStorage:', analysis);
      console.log('[SkinAI DEBUG] Analisi √® null?', analysis === null);
      console.log('[SkinAI DEBUG] Tipo analisi:', typeof analysis);
      
      // If not in localStorage, try to get from URL param or fetch latest
      if (!analysis) {
        console.log('[SkinAI DEBUG] Nessuna analisi in localStorage, provo altre fonti...');
        const urlParams = new URLSearchParams(window.location.search);
        const analysisId = urlParams.get('id');
        
        if (analysisId) {
          analysis = await api.getAnalysis(analysisId);
        } else {
          // Get list and show latest
          const analyses = await api.getAnalyses();
          if (analyses && analyses.length > 0) {
            analysis = analyses[0];
          }
        }
      }
      
      if (!analysis) {
        contentDiv.innerHTML = `
          <div class="report-section no-analysis">
            <h2 style="color: var(--dark); margin-bottom: 1rem;">Nessuna analisi trovata</h2>
            <p style="color: var(--gray-600); margin-bottom: 2rem;">
              Non hai ancora effettuato un'analisi della pelle.
            </p>
            <a href="questionario.html" class="btn btn-primary">
              Inizia il Test ‚Üí
            </a>
          </div>
        `;
        return;
      }
      
      
      // ADATTATORE DATI: Trasforma risposta backend in formato frontend
      if (analysis && analysis.coefficients) {
        console.log('[SkinAI DEBUG] Adatto dati backend per frontend...');
        
        // Crea visual_analysis dal coefficients
        analysis.visual_analysis = {
          wrinkles: {
            severity: Math.round(analysis.coefficients.wrinkles / 20), // 0-100 ‚Üí 0-5
            description: analysis.coefficients.wrinkles < 30 ? 'basse' : analysis.coefficients.wrinkles < 60 ? 'moderate' : 'evidenti'
          },
          spots: {
            count: Math.round(analysis.coefficients.spots / 3.33), // 0-100 ‚Üí 0-30
            description: analysis.coefficients.spots < 30 ? 'poche' : analysis.coefficients.spots < 60 ? 'moderate' : 'molte'
          },
          redness: {
            level: Math.round(analysis.coefficients.acne / 20), // 0-100 ‚Üí 0-5
            description: analysis.coefficients.acne < 30 ? 'basso' : analysis.coefficients.acne < 60 ? 'moderato' : 'elevato'
          },
          texture: {
            score: 100 - analysis.coefficients.texture, // Inverti: alto texture backend = irregolare
            description: analysis.coefficients.texture < 30 ? 'liscia' : analysis.coefficients.texture < 60 ? 'moderata' : 'irregolare'
          },
          pores: {
            visibility: Math.round(analysis.coefficients.pores / 20), // 0-100 ‚Üí 0-5
            description: analysis.coefficients.pores < 30 ? 'poco visibili' : analysis.coefficients.pores < 60 ? 'moderati' : 'molto visibili'
          }
        };
        
        // Usa analisi completa se disponibile
        if (analysis.analysis) {
          // Routine skincare
          if (analysis.analysis.recommendations) {
            analysis.routine_mattina = analysis.analysis.recommendations.morning_routine || [];
            analysis.routine_sera = analysis.analysis.recommendations.evening_routine || [];
            analysis.prodotti_consigliati = analysis.analysis.recommendations.key_ingredients || [];
          }
          
          // Armocromia
          if (analysis.analysis.color_analysis) {
            const colorMap = {
              'warm': 'Autunno Caldo',
              'cool': 'Inverno Freddo',
              'neutral': 'Primavera Neutrale'
            };
            
            analysis.armocromia = {
              stagione: colorMap[analysis.analysis.color_analysis.undertone] || 'Neutrale',
              descrizione: `Sottotono ${analysis.analysis.color_analysis.undertone}. I colori che valorizzano il tuo incarnato sono quelli caldi e luminosi.`,
              palette: (analysis.analysis.color_analysis.best_colors || []).map(color => ({
                nome: color,
                colore: color,
                tipo: 'consigliato'
              }))
            };
          }
          
          // Genera report markdown da analisi dettagliata
          let reportText = '## Analisi Dettagliata\n\n';
          
          if (analysis.analysis.wrinkles) {
            reportText += `**Rughe**: ${analysis.analysis.wrinkles.reasoning}\n\n`;
          }
          
          if (analysis.analysis.spots) {
            reportText += `**Macchie**: ${analysis.analysis.spots.reasoning}\n\n`;
          }
          
          if (analysis.analysis.acne) {
            reportText += `**Acne**: ${analysis.analysis.acne.reasoning}\n\n`;
          }
          
          if (analysis.analysis.hydration) {
            reportText += `**Idratazione**: ${analysis.analysis.hydration.description}\n\n`;
          }
          
          if (analysis.analysis.redness) {
            reportText += `**Rossore**: ${analysis.analysis.redness.description}\n\n`;
          }
          
          analysis.ai_recommendations = reportText;
        } else if (analysis.report) {
          // Fallback: usa report se analysis non disponibile
          analysis.ai_recommendations = analysis.report;
        }
        
        console.log('[SkinAI DEBUG] Dati adattati:', analysis);
      }
      
      contentDiv.innerHTML = renderReport(analysis);
    }
    
    // Load on page load
    loadReport();
  </script>
</body>
</html>
